    <link rel="stylesheet" href="assets/jquery-ui.min.css">
    <style type="text/css"> 
    /* vietnamese */
        @font-face {
        font-family: 'Quicksand';
        font-style: normal;
        font-weight: 400;
        src: local('Quicksand Regular'), local('Quicksand-Regular'), url(assets/font.woff2) format('woff2');
        unicode-range: U+0102-0103, U+1EA0-1EF9, U+20AB;
        }
        /* latin-ext */
        @font-face {
        font-family: 'Quicksand';
        font-style: normal;
        font-weight: 400;
        src: local('Quicksand Regular'), local('Quicksand-Regular'), url(assets/font.woff2) format('woff2');
        unicode-range: U+0100-024F, U+1E00-1EFF, U+20A0-20AB, U+20AD-20CF, U+2C60-2C7F, U+A720-A7FF;
        }
        /* latin */
        @font-face {
        font-family: 'Quicksand';
        font-style: normal;
        font-weight: 400;
        src: local('Quicksand Regular'), local('Quicksand-Regular'), url(assets/font.woff2) format('woff2');
        unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2212, U+2215, U+E0FF, U+EFFD, U+F000;
        }

        body {
            margin: 0;
            background: #aaa;
            font-family: 'Quicksand', sans-serif;
            overflow:hidden;
        }

        canvas {
            /*box-shadow: 0px 5px 1px #333;*/
        }

        #game-bar {
            width: 100%;
            height: 48px;
            background: rgba(0,0,0,0.7);
            position: absolute;
        }

        .gem {
            top: 2px;
            position: relative;
            right: 2px;
        }

        .gem-count {
            color: #fff;
        }

        .slideout-menu {
            position: fixed;
            top: 0;
            bottom: 0;
            width: 256px;
            min-height: 100vh;
            z-index: 0;
            display: none;
        }

        .slideout-menu-left {
            left: 0;
        }

        .slideout-menu-right {
            right: 0;
        }

        #menu {
            background: rgba(0,0,0,.8);
        }

        #panel {
            box-shadow: -2px 0px 3px #333;
        }

        .slideout-panel {
        position: relative;
        z-index: 1;
        will-change: transform;
        background-color: #FFF; /* A background-color is required */
        min-height: 100vh;
        }

        .slideout-open,
        .slideout-open body,
        .slideout-open .slideout-panel {
            overflow: hidden;
        }

        .slideout-open .slideout-menu {
            display: block;
        }

        .equipped {
            display:block;
            position:relative;
            margin:0;
            padding:0;
        }   

        .equipped li {
            display: block;
            width: 48px;
            height: 48px;
            background: #666;
            text-indent: 9999px;
            border: 1px solid #666;
            border-radius: 5px;
            box-shadow: 1px 1px 1px #777;
            background: url('assets/uf_items.png') #fff;
        }

        .equipped li.head {
            position: absolute;
            left: 50%;
            top: 10px;
            transform: translateX(-50%);
            background-position-y: 624px;
        }

        .equipped li.chest {
            position: absolute;
            left: 50%;
            top: 70px;
            transform: translateX(-50%);
            background-position-y: 576px;
        }

        .equipped li.legs {
            position: absolute;
            left: 50%;
            top: 130px;
            transform: translateX(-50%);
            background-position-y: 528px;
        }

        .equipped li.necklace {
            position: absolute;
            right: 10%;
            top: 10px;
            background-position-y: 672px;
            background-position-x: 528px;
        }

        .equipped li.rhand {
            position: absolute;
            right: 10%;
            top: 130px;
            background-position-y: 768px;
        }
        
        .equipped li.lhand {
            position: absolute;
            left: 10%;
            top: 130px;
            background-position-y: 864px;
        }

        .equipped li.foot {
            position: absolute;
            left: 50%;
            top: 190px;
            transform: translateX(-50%);
            background-position-y: 432px;  
        }

        .equipped li.cloak {
            position: absolute;
            left: 10%;
            top: 10px;
            background-position-y: 528px;
            background-position-x: -480px;
        }

        .equipped li.glove {
            position: absolute;
            left: 10%;
            top: 70px;

            background-position-y: 480px;
        }

        .equipped li.ring {
            position: absolute;
            left: 10%;
            top: 190px;
            background-position-y: 720px;
        }

        .bag_wrapper {
            display:none;
            position: absolute;
            height: 295px;
            bottom: 0;
            z-index: 999;
        }

        .bag {
            display: block;
            z-index: 999;
            background-color: rgba(255,255,255,.9);
            width: 100%;
            height: 295px;
            overflow-y: auto;
        }

        .bag .items {
            list-style: none;
            margin: 0px;
            padding-top: 5px;
        }

        .bag ul.items li.item {
            display: block;
            width: 48px;
            height: 48px;
            background: #666;
            text-indent: 9999px;
            border: 1px solid #666;
            border-radius: 5px;
            box-shadow: 1px 1px 1px #777;
            background: url(assets/uf_items.png)  rgba(255,255,255,.9);
            float: left;
            margin: 3px;
        }

        .inventory_button {
            position: absolute;
            bottom: 150px;
            left: 10%;
            width:64px;
            height:64px;
        }
        .bag_wrapper .close {
            position: absolute;
            height: 24px;
            width: 24px;
            right: 12px;
        }

        .splash {
            display:block;
            position:absolute;
            z-index: 9999;
            height:100%;
            width:100%;
            background: #345;
        }
        .splash .toons {
            top: 45%;
            position: absolute;
            transform: translateY(-50%);
            width:100%;
            text-align:center;
            color: #fff;
            font-size: 2em;
        }
        .splash .toons img {
            width:18%;
        }

        .splash .footer{
            color: #fff;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 205px;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav id="menu">
        <header>
        </header>
        <div>
            <ul class="equipped">
                <li class="head">head</li>
                <li class="lhand">lhand</li>

        <img class="inventory_button" src="assets/chest_silver.png">
        <div id="admock" style="display: block;
            height: 70px;
            width: 240px;
            background-color: #fff;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);">
            ad banner

    <main id="panel">
    <header>
        <div id="game-bar">
            <div class="left-bar" style="float: left;">
                <img id="bar-portrait" class="portrait" style="position:absolute" src="assets/portrait_holder.png">
                <div class="hero-name" style="position:absolute;top:0px;left:50px;color:#fff">Ortek</div>
                <div class="hero-level" style="position:absolute;top:15px;left:50px;color:#fff;font-size:.8rem;">Level <b>32</b></div>
                <div class="hero-class" style="position:absolute;top:25px;left:49px;color:#fff;font-size:1.1rem;color:red;">Mage</div>
            </div>
            <div class="right-bar" style="float:right;padding-top:2px;padding-right:2px;text-align:right;">

                <img class="gem" src="assets/gem_red.png"><span class="gem-count">100</span>
                <img class="gem" src="assets/gem_blue.png"><span class="gem-count">100</span>
                <img class="gem" src="assets/gem_green.png"><span class="gem-count">100</span>

        </div>
      </header>
            <div id="phaser-stage-presentation"></div>
